<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Matrix Build Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .info-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            color: #333;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        
        .matrix-icon {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 0.85em;
            margin-left: 10px;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }
        
        footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="matrix-icon">ðŸ”„</div>
        <h1>Matrix Build Demo <span class="badge">GitHub Actions</span></h1>
        <p class="subtitle">This app demonstrates matrix builds across different environments</p>
        
        <div id="environment-info" class="loading">
            Loading environment information...
        </div>
        
        <footer>
            <p>Built to demonstrate <a href="https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs" target="_blank">GitHub Actions Matrix Strategy</a></p>
        </footer>
    </div>
    
    <script>
        // Fetch environment information
        fetch('/api/info')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('environment-info');
                container.className = 'info-grid';
                container.innerHTML = `
                    <div class="info-item">
                        <div class="info-label">Node.js Version</div>
                        <div class="info-value">${data.nodeVersion}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Platform</div>
                        <div class="info-value">${data.platform}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Architecture</div>
                        <div class="info-value">${data.arch}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Hostname</div>
                        <div class="info-value">${data.hostname}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">CPU Cores</div>
                        <div class="info-value">${data.cpus}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Total Memory</div>
                        <div class="info-value">${data.totalMemory}</div>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error fetching environment info:', error);
                document.getElementById('environment-info').innerHTML = 
                    '<p style="color: red;">Error loading environment information</p>';
            });
    </script>
</body>
</html>
